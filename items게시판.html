<script>

  	
    function filter(){
      let  search = document.getElementById("search-input"); //검색어 입력input
      let items =document.querySelectorAll(".itemli") //검색당할 물건
      search= document.addEventListener("keyup",(e)=>{
        const searchFilter = e.target.value.toLowerCase().trim()
        console.log(searchFilter)
        items.forEach((item)=>{
          if(item.textContent.includes(searchFilter)){
            //textContent - html 제외한 텍스트만 보여줌
            //검색어를 포함 한 아이템
            item.style.display="block";

          }else{
            //검색어를 포함하지 않은 아이템
            item.style.display="none";
          }


        })
      })
    }
